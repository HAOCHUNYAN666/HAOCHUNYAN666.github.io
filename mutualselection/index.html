
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>沧州企业双选会</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/4.0.7/css/swiper.css">
    <link rel="stylesheet" href="css/animate.min.css">

    <!-- Demo styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../yinyuewcj/css/style.css">
</head>
<body>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="s1">
                <img src="img/s1center.png" alt="" class="ani" swiper-animate-effect="pulse infinite" swiper-animate-duration="2s" swiper-animate-delay="0.5s">
                <img src="img/shuangxuanhui.png" alt="" class="ani" swiper-animate-effect="rotateIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                <div class="main">
                    <span class="ani" swiper-animate-effect="zoomInRight" swiper-animate-duration="2s" swiper-animate-delay="0.3s">华</span>
                    <span class="ani" swiper-animate-effect="zoomInRight" swiper-animate-duration="2s" swiper-animate-delay="0.4s">丽</span>
                    <span class="ani" swiper-animate-effect="zoomInRight" swiper-animate-duration="2s" swiper-animate-delay="0.5s">绽</span>
                    <span class="ani" swiper-animate-effect="zoomInRight" swiper-animate-duration="2s" swiper-animate-delay="0.6s">放</span>
                </div>
                <div class="bottom">
                    <span class="ani" swiper-animate-effect="zoomInRight" swiper-animate-duration="2s" swiper-animate-delay="0.3s">2</span>
                    <span class="ani" swiper-animate-effect="zoomInRight" swiper-animate-duration="2s" swiper-animate-delay="0.4s">0</span>
                    <span class="ani" swiper-animate-effect="zoomInRight" swiper-animate-duration="2s" swiper-animate-delay="0.5s">1</span>
                    <span class="ani" swiper-animate-effect="zoomInRight" swiper-animate-duration="2s" swiper-animate-delay="0.6s">7</span>
                    <span class="ani" swiper-animate-effect="zoomInRight" swiper-animate-duration="2s" swiper-animate-delay="0.7s">泊</span>
                    <span class="ani" swiper-animate-effect="zoomInRight" swiper-animate-duration="2s" swiper-animate-delay="0.8s">头</span>
                    <span class="ani" swiper-animate-effect="zoomInRight" swiper-animate-duration="2s" swiper-animate-delay="0.9s">相</span>
                    <span class="ani" swiper-animate-effect="zoomInRight" swiper-animate-duration="2s" swiper-animate-delay="1s">约</span>
                </div>
                <div class="footer">
                    <span class="ani" swiper-animate-effect="zoomInRight" swiper-animate-duration="2s" swiper-animate-delay="0.3s">2</span>
                    <span class="ani" swiper-animate-effect="zoomInRight" swiper-animate-duration="2s" swiper-animate-delay="0.4s">0</span>
                    <span class="ani" swiper-animate-effect="zoomInRight" swiper-animate-duration="2s" swiper-animate-delay="0.5s">1</span>
                    <span class="ani" swiper-animate-effect="zoomInRight" swiper-animate-duration="2s" swiper-animate-delay="0.6s">7</span>
                    <span class="ani" swiper-animate-effect="zoomInRight" swiper-animate-duration="2s" swiper-animate-delay="0.7s">年</span>
                    <span class="ani" swiper-animate-effect="zoomInRight" swiper-animate-duration="2s" swiper-animate-delay="0.8s">12</span>
                    <span class="ani" swiper-animate-effect="zoomInRight" swiper-animate-duration="2s" swiper-animate-delay="0.9s">月</span>
                    <span class="ani" swiper-animate-effect="zoomInRight" swiper-animate-duration="2s" swiper-animate-delay="1s">XX</span>
                    <span class="ani" swiper-animate-effect="zoomInRight" swiper-animate-duration="2s" swiper-animate-delay="1.1s">日</span>
                    <span class="ani" swiper-animate-effect="zoomInRight" swiper-animate-duration="2s" swiper-animate-delay="1.1s">XX</span>
                    <span class="ani" swiper-animate-effect="zoomInRight" swiper-animate-duration="2s" swiper-animate-delay="1.1s">:</span>
                    <span class="ani" swiper-animate-effect="zoomInRight" swiper-animate-duration="2s" swiper-animate-delay="1.1s">00</span>
                    <span class="ani" swiper-animate-effect="zoomInRight" swiper-animate-duration="2s" swiper-animate-delay="1.1s">-</span>
                    <span class="ani" swiper-animate-effect="zoomInRight" swiper-animate-duration="2s" swiper-animate-delay="1.1s">XX</span>
                    <span class="ani" swiper-animate-effect="zoomInRight" swiper-animate-duration="2s" swiper-animate-delay="1.1s">:</span>
                    <span class="ani" swiper-animate-effect="zoomInRight" swiper-animate-duration="2s" swiper-animate-delay="1.1s">00</span>
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="s2">
                <div class="top">
                    <img src="img/s2left.png" alt="">
                    <p>
                        <span class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">关</span>
                        <span class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">于</span>
                        <span class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.7s">我</span>
                        <span class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.9s">们</span>
                    </p>
                    <img src="img/s2right.png" alt="">
                </div>
                <div class="bg">
                    <img src="img/s2box.png" alt="" class="ani" swiper-animate-effect="pulse infinite" swiper-animate-duration="2s" swiper-animate-delay="0.3s">
                    <img src="img/s2box.png" alt="" class="ani" swiper-animate-effect="swing infinite" swiper-animate-duration="3s" swiper-animate-delay="0.3s">
                    <img src="img/s2box.png" alt="" class="ani" swiper-animate-effect="swing infinite" swiper-animate-duration="2s" swiper-animate-delay="0.5s">
                    <img src="img/s2box.png" alt="" class="ani" swiper-animate-effect="swing infinite" swiper-animate-duration="2.5s" swiper-animate-delay="0.7s">
                </div>
            </div>
        </div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 4</div>
        <div class="swiper-slide">Slide 5</div>
        <div class="swiper-slide">Slide 6</div>
    </div>
    <!--  如果需要分页器 -->
    <div class="swiper-pagination"></div>

    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-next swiper-button-white"></div>

    <audio id="mp3" src="mp3/bg.mp3" autoplay loop></audio>
    <span id="mp3btn"><img src="img/musicIcon.png" alt=""></span>
</div>

<!-- Swiper JS -->
<script src="https://cdn.bootcss.com/Swiper/4.0.7/js/swiper.js"></script>
<script src="js/swiper.animate1.0.2.min.js"></script>

<!-- Initialize Swiper -->
<script src="js/swiper.js"></script>
</body>
</html>
